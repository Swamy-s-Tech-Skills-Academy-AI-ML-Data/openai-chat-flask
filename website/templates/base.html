<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Chatbot with OpenAI{% endblock %}</title>

    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon" />

    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- Custom Global Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='globalstyles.css') }}">
</head>

<body class="flex flex-col min-h-screen bg-gray-50 text-gray-900 font-inter">
    <!-- Navbar -->
    <nav class="bg-blue-600 text-white shadow-md">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <h1 class="text-2xl font-bold">Chatbot with OpenAI</h1>
            <div class="space-x-4">
                <a href="/" class="hover:underline">Home</a>
                <a href="/history" class="hover:underline">Search History</a>
                <a href="/chatbot" class="hover:underline">Chat Bot</a>
                <button class="bg-red-500 hover:bg-red-600 px-3 py-1 rounded">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Main Content (flex-grow pushes footer down) -->
    <main class="container mx-auto p-4 flex-grow">
        {% block content %}
        <!-- Content from child templates will be injected here -->
        {% endblock %}
    </main>

    <!-- Sticky Footer -->
    <footer class="bg-gray-800 text-white text-center p-2 text-sm border-t border-gray-200">
        Â© 2025 Chatbot - Built with Flask & OpenAI
    </footer>
</body>

</html>
